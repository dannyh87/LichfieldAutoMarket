<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div>
        <label for="tentName">Tent Name </label>
        <input id="tentName" type="text">
        <label for="nowServing" id="nowServing"> Currently Serving </label>
        <input id="nowServing" type="text">
        <!-- link to team on 2B  -->
    </div>


    <button id="nextPatient" style="display: block" onclick=" nextPatient()">Next Patient</button>

    <button style="display: none" id="patientPresent" onclick="nextPatient()">Patient Present </button>

    <script>

        function nextPatient() {
            var x = document.getElementById("patientPresent");
            var y = document.getElementById("nextPatient");
            if (x.style.display === "none" && y.style.display === "block") {
                x.style.display = "block";
                y.style.display = "none";
            } else {
                x.style.display = "none";
                y.style.display = "block";

            }
            nowServing(document.getElementById("tentName").value)

        }

        async function nowServing(tent) {
            let response = await fetch(`http://server:3001/next?tent=${tent}`)
            const text = await response.text();

            obj = JSON.parse(text);
            console.log(obj)
        }





    </script>
</body>

</html>
