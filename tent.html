<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div>
        <label for="tentName">Tent Name </label>
        <input id="tentName" type="text">
        <label for="nowServingField"> Currently Serving </label>
        <input id="nowServingField" type="text">
        <!-- link to team on 2B  -->
    </div>


    <button id="nextPatientButton" style="display: block" onclick="nextPatient()">Next Patient</button>

    <button style="display: none" id="patientPresentButton" onclick="nextPatient()">Patient Present </button>

    <script>
        function log1() {
            console.log("test")
        }

        function nextPatient() {
            var x = document.getElementById("patientPresentButton");
            var y = document.getElementById("nextPatientButton");
            if (x.style.display === "none" && y.style.display === "block") {
                x.style.display = "block";
                y.style.display = "none";
            } else {
                x.style.display = "none";
                y.style.display = "block";

            }
            nowServing(document.getElementById("tentName").value)

        }

        async function nowServing(tent) {
            let response = await fetch(`http://localhost:3000/next?tent=${tent}`)
            const obj = await response.json();  // we use built in method in response - .json()
            console.log(obj)
            document.getElementById('nowServingField').value = obj.ticket  // check line 21 in app.js for the key name - ticket
        }

    </script>
</body>

</html>
